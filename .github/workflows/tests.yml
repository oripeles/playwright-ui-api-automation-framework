name: Playwright UI Tests

on:
  push:
    branches: ["main"]
  pull_request:
  schedule:
    - cron: "0 23 * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: playwright-ui-tests-pages
  cancel-in-progress: true

jobs:
  smoke-tests:
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    env:
      USER_PASSWORD: ${{ secrets.USER_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Playwright Docker image
        run: |
          docker build -t playwright-tests .

      - name: Run SMOKE tests inside Docker
        run: |
          rm -rf allure-results
          mkdir -p allure-results
          docker run --rm \
            -e USER_PASSWORD="${{ secrets.USER_PASSWORD }}" \
            -v "${{ github.workspace }}/allure-results:/app/allure-results" \
            playwright-tests \
            pytest -m smoke -n 4 --alluredir=/app/allure-results

      - name: Upload smoke allure results (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-smoke
          path: allure-results


  nightly-regression:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    env:
      USER_PASSWORD: ${{ secrets.USER_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Playwright Docker image
        run: |
          docker build -t playwright-tests .

      - name: Run REGRESSION tests inside Docker
        run: |
          rm -rf allure-results
          mkdir -p allure-results
          docker run --rm \
            -e USER_PASSWORD="${{ secrets.USER_PASSWORD }}" \
            -v "${{ github.workspace }}/allure-results:/app/allure-results" \
            playwright-tests \
            pytest -n 4 --reruns 3 --reruns-delay 1 --alluredir=/app/allure-results

      - name: Generate Allure HTML report
        run: |
          rm -rf allure-report
          mkdir -p allure-report
          sudo apt-get update
          sudo apt-get install -y default-jre wget
          ALLURE_VERSION="2.27.0"
          wget -qO /tmp/allure.tgz "https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.tgz"
          sudo tar -xzf /tmp/allure.tgz -C /opt/
          sudo ln -sf "/opt/allure-${ALLURE_VERSION}/bin/allure" /usr/local/bin/allure
          allure generate allure-results -o allure-report --clean

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report


  deploy:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs: nightly-regression
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
